<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link
      crossorigin="anonymous"
      rel="preload"
      as="font"
      href="%PUBLIC_URL%/fonts/manrope-bold.woff2"
      type="font/woff2"
      crossorigin
    />
    <link
      crossorigin="anonymous"
      rel="preload"
      as="font"
      href="%PUBLIC_URL%/fonts/manrope-light.woff2"
      type="font/woff2"
      crossorigin
    />
    <link
      crossorigin="anonymous"
      rel="preload"
      as="font"
      href="%PUBLIC_URL%/fonts/manrope-medium.woff2"
      type="font/woff2"
    />
    <link
      crossorigin="anonymous"
      rel="preload"
      as="font"
      href="%PUBLIC_URL%/fonts/manrope-regular.woff2"
      type="font/woff2"
    />
    <link
      crossorigin="anonymous"
      rel="preload"
      as="font"
      href="%PUBLIC_URL%/fonts/manrope-semibold.woff2"
      type="font/woff2"
    />

    <style>
      @font-face {
        font-family: "Manrope";
        font-style: normal;
        font-weight: 200;
        src: url("./fonts/manrope-light.woff2") format("woff2");
        font-display: swap;
      }

      @font-face {
        font-family: "Manrope";
        font-style: normal;
        font-weight: 400;
        src: local("manrope-reuglar"),
          url("./fonts/manrope-regular.woff2") format("woff2");
        font-display: swap;
      }

      @font-face {
        font-family: "Manrope";
        font-style: normal;
        font-weight: 500;
        src: local("manrope-medium"),
          url("./fonts/manrope-medium.woff2") format("woff2");
        font-display: swap;
      }

      @font-face {
        font-family: "Manrope";
        font-style: normal;
        font-weight: 600;
        src: local("manrope-semibold"),
          url("./fonts/manrope-semibold.woff2") format("woff2");
        font-display: swap;
      }

      @font-face {
        font-family: "Manrope";
        font-style: normal;
        font-weight: 700;
        src: local("manrope-bold"),
          url("./fonts/manrope-bold.woff2") format("woff2");
        font-display: swap;
      }
    </style>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
